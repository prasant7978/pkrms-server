<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Register</h2>

        <!-- Display messages if any -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="role">Role:</label>
                <select name="role" id="role" class="form-control" required>
                    <option value="">Select Role</option>
                    {% for role in role %}
                        <option value="{{ role.id }}">{{ role.role_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="balai">Balai:</label>
                <select name="balai" id="balai" class="form-control">
                    <option value="">Select Balai</option>
                    {% for balai in balai %}
                        <option value="{{ balai.id }}">{{ balai.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="province">Province:</label>
                <select name="province" id="province" class="form-control">
                    <option value="">Select Province</option>
                    {% for province in province %}
                        <option value="{{ province.id }}">{{ province.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="kabupaten">Kabupaten:</label>
                <select name="kabupaten" id="kabupaten" class="form-control">
                    <option value="">Select Kabupaten</option>
                    {% for kabupaten in kabupaten %}
                        <option value="{{ kabupaten.id }}">{{ kabupaten.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>

    <!-- Optional: Include Bootstrap JS for form control and other features -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
