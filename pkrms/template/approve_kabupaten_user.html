<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Kabupaten User</title>
</head>
<body>
    <h2>Approve Kabupaten Users</h2>

    {% if users_to_approve %}
        <form method="POST">
            {% csrf_token %}
            <table>
                <tr>
                    <th>Name</th>
                    <th>Approve</th>
                </tr>
                {% for user in users_to_approve %}
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>
                            <input type="radio" name="user_id" value="{{ user.id }}">
                        </td>
                    </tr>
                {% endfor %}
            </table>
            <button type="submit">Approve Selected User</button>
        </form>
    {% else %}
        <p>No users need approval.</p>
    {% endif %}
</body>
</html>
