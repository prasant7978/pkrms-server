<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Wall Condition</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styling */
        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }

        /* Header styling */
        h1 {
            font-size: 24px;
            color: #333333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Label styling */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333333;
        }

        /* Input and select styling */
        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="number"]:focus,
        input[type="text"]:focus,
        select:focus {
            border-color: #032447;
            outline: none;
        }

        /* Button styling */
        button {
            width: 100%;
            background-color: #0e355f;
            color: #ffffff;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Small text for additional context */
        .small-text {
            font-size: 12px;
            color: #777777;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Save Wall Condition</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <label for="link">Link:</label>
            <select name="link" id="link" required>
                {% for link in links %}
                    <option value="{{ link.id }}">{{ link }}</option>
                {% endfor %} 
            </select>

            <label for="kabupaten">Kabupaten:</label>
            <select name="kabupaten" id="kabupaten" required>
                {% for kabupaten in kabupatens %}
                    <option value="{{ kabupaten.id }}">{{ kabupaten.name }}</option>
                {% endfor %}
            </select>

            <label for="province">Province:</label>
            <select name="province" id="province" required>
                {% for province in provinces %}
                    <option value="{{ province.id }}">{{ province.name }}</option>
                {% endfor %}
            </select>

            <label for="condition_year">Condition Year:</label>
            <select name="condition_year" id="condition_year" required>
                {% for year in condition_years %}
                    <option value="{{ year.id }}">{{ year.year }}</option>
                {% endfor %}
            </select>

            <label for="wall_number">Wall Number:</label>
            <select name="wall_number" id="wall_number" required>
                {% for wall in walls %}
                    <option value="{{ wall.id }}">{{ wall.wall_number }}</option>
                {% endfor %}
            </select>

            <label for="link_status">Link Status:</label>
            <select name="link_status" id="link_status" required>
                <option value="provincial">Provincial</option>
                <option value="kabupaten">Kabupaten</option>
            </select>

            <label for="wall_mortar_needed">Wall Mortar Needed:</label>
            <input type="number" name="wall_mortar_needed" id="wall_mortar_needed">

            <label for="wall_repair_needed">Wall Repair Needed:</label>
            <input type="number" name="wall_repair_needed" id="wall_repair_needed">

            <label for="wall_rebuilt_needed">Wall Rebuilt Needed:</label>
            <input type="number" name="wall_rebuilt_needed" id="wall_rebuilt_needed">

            <label for="surveyed_by">Surveyed By:</label>
            <input type="text" name="surveyed_by" id="surveyed_by">

            <button type="submit">Save</button>
        </form>
        <div class="small-text">All fields are required unless stated otherwise.</div>
    </div>
</body>
</html>
